static:
  build: devstatic
  ports:
   - "8001:8001"
  volumes:
   - ./devstatic/sites-enabled/:/etc/nginx/sites-enabled
   - ./app:/opt/app

web:
  build: devserver
  command: python runserver.py
  links:
   - db
  ports:
   - "8000:8000"
  volumes:
   - ./app:/opt/app

gulp:
  build: pipeline
  command: node_modules/.bin/gulp --gulpfile /opt/gulpfile.js
  volumes:
   - ./app:/opt/app

bower:
  build: pipeline
  command: bower --allow-root install --config.interactive=false
  volumes:
   - ./app:/opt/app

db:
  image: postgres